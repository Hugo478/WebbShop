<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Webb shop för mackor</title>
  </head>
  <body>
    <header>
      <div class="Färg">
    <div class="Logo">
      <img src="./Macka_med_pommes.jpeg" alt="Logo">
    </div>
  </div>
    <!-- div för popup meny-->
<div class="popup"></div>
    </header>

    <main>
      <!--div för mackorna-->
      <div class="MackBox">
        <div id="Img">
          <img src="./Shaggymacka.jpg" alt="Ett stack av mackor" />
        </div>
        <div>
          <p>Macka från ScoobiDoo</p>
          <div>
            <button onclick="Add('Macka',25)">Köp</button>
          </div>
        </div>
      </div>

      <div class="MackBox">
        <div>
          <img src="./Krabby_Patty.webp" alt="Macka med kött och tomat" />
        </div>
        <div>
          <p>Macka med kött och tomat i</p>
          <div>
            <button onclick="Add('Macka',25)">Köp</button>
          </div>
        </div>
      </div>

      <div class="MackBox">
        <div>
          <img src="./agg-macka.jpg" alt="ägg macka" />
        </div>
        <div>
          <p>En macka med ägg och tomat på</p>
          <div>
            <button onclick="Add('Macka',25)">Köp</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
